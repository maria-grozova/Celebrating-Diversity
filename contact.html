<body>
    <header>
        <div class="row">
            <div class="col-12">
                <!--THIS IS THE NAVBAR-->

                <nav class="navbar navbar-expand-lg navbar-light background-nav">
                    <a class="navbar-brand" href="index.html">
                        <h1>Celebrating<br>Diversity</h1>

                        data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">

                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav ml-auto">

                                    class="sr-only">(current)</span></a>
                        </div>
                    </div>
                </nav>
            </div>
        </div>

    </header>

    <main>
        <div class="background-main container hero-container-override">
            <div class="row justify-content-center no-gutters">
                <div class="col-12 align-self-center contact-section">
                    <div class="contact-title">
                        <h2>Contact us with your success stories</h2>
                        <p>We would love to hear from you, and feature your own success stories of advocation and
                            celebrating Diversity</p>
                    </div>
                </div>
                <div class="contact-form">
                    <form class="diversity-form">
                        <div class="form-group">
                            <label for="name">Your name:</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Name Surname">
                        </div>
                        <div class="form-group">
                            <label for="email">Enter Your Email:</label>
                            <input type="email" class="form-control" id="email" name="email"
                                placeholder="diversity@email.com">
                        </div>
                        <div class="form-group">
                            <label for="stories">Share Your Story:</label>
                            <textarea id="stories" class="form-control" name="stories"
                                placeholder="Hello, world"></textarea>
                        </div>

                        <input type="submit" value="Submit" class="submit-story">
                    </form>
                </div>
            </div>
        </div>
    </main>
